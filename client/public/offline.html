<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Travearth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a3a2e 0%, #2d5a4a 100%);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }
        p {
            font-size: 18px;
            margin-bottom: 12px;
            opacity: 0.9;
            line-height: 1.6;
        }
        .features {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            margin-top: 32px;
            text-align: left;
        }
        .features h2 {
            font-size: 20px;
            margin-bottom: 16px;
        }
        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .feature-item:last-child {
            border-bottom: none;
        }
        .feature-icon {
            font-size: 24px;
        }
        .button {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 32px;
            background: #10b981;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .button:hover {
            background: #059669;
        }
    </style>
</head>

            </div>
            <div class="feature-item">
                <span class="feature-icon">üìä</span>
                <span>Track carbon footprint with GPS</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üó∫Ô∏è</span>
                <span>Access cached maps</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üîÑ</span>
                <span>Auto-sync when back online</span>
            </div>
        </div>
        
        <a href="/" class="button" onclick="location.reload(); return false;">Try Again</a>
    </div>
</body>
</html>
